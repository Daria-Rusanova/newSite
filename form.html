        <div class="form_container">
            <h1>Записаться на фотосессию:</h1>
            <Form method="post">
                <table>
                    <tr>
                        <td>*Имя</td>
                        <td><input type="text" size="30" name="firstName"></td>
                    </tr>
                    <tr>
                        <td>*Фамилия</td>
                        <td><input type="text" size="30" name="lastName"></td>
                    </tr>
                    <tr>
                        <td>*E-mail</td>
                        <td><input type="text" size="30" name="mail"></td>
                    </tr>
                    <tr>
                        <td>Укажите город проведения фотосъемки:
                        </td>
                        <td>
                            <select name="city">
                                <option value="choose">Выберите город _______________</option>
                                <option value="Novorossiisk">Новороссийск</option>
                                <option value="Sochi">Сочи</option>
                                <option value="Anapa">Анапа</option>
                                <option value="Gelengik">Геленджик</option>
                                <option value="Krasnodar">Краснодар</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Вид съемки:
                        </td>
                        <td>
                            <select name="type_ofShoot">
                                <option value="-1" >Выберите фотосессию__________</option>
                                <option value="0">Свадебная</option>
                                <option value="1">Художественная</option>
                                <option value="2">Репортажная</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="button_submit"><a href="exper_index.html">Отправить</a></button> 
                        </td>
                    </tr>
                </table>
            </Form>
